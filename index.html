<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capacitación Docente UGEL Huari</title>
    <style>
        /* [Todos tus estilos CSS anteriores se mantienen igual] */
        /* ... */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- [Todo tu contenido HTML anterior se mantiene igual] -->
    <!-- ... -->

    <!-- Audio para la música de fondo (radio online) -->
    <audio id="bgMusic" loop>
        <source src="https://stream.zeno.fm/0r0xa792kwzuv" type="audio/mpeg">
    </audio>
    
    <!-- Audio para la fanfarria -->
    <audio id="fanfare">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
    </audio>

    <!-- Audio para el efecto del enlace Zoom - ¡VERSIÓN CORREGIDA! -->
    <audio id="linkSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" type="audio/mpeg">
    </audio>

    <!-- Control de audio flotante -->
    <div class="audio-control" id="audioControl">
        <i class="fas fa-volume-up"></i>
    </div>

    <script>
        // [El resto de tu código JavaScript se mantiene igual hasta la parte del enlace Zoom]
        
        // SOLUCIÓN DEFINITIVA PARA EL SONIDO DEL ENLACE
        const zoomLink = document.getElementById('zoomLink');
        const linkSound = document.getElementById('linkSound');
        
        // Precargar el sonido y permitir su reproducción
        function prepareAudio() {
            linkSound.volume = 0.3;
            // Forzar la carga del audio
            linkSound.load();
            // Solución para navegadores que bloquean audio sin interacción
            document.body.addEventListener('click', function initAudio() {
                // Reproducir y pausar inmediatamente para desbloquear
                linkSound.play().then(() => {
                    linkSound.pause();
                    linkSound.currentTime = 0;
                }).catch(e => console.log("Audio inicializado"));
                // Eliminar este listener después de usarlo
                document.body.removeEventListener('click', initAudio);
            }, { once: true });
        }
        
        // Preparar el audio al cargar la página
        window.addEventListener('load', prepareAudio);
        
        // Efecto de sonido al hacer hover
        zoomLink.addEventListener('mouseenter', function() {
            linkSound.currentTime = 0;
            linkSound.play().catch(e => console.log("Error en hover:", e));
        });
        
        // Efecto de sonido al hacer clic (con retraso para que no se corte)
        zoomLink.addEventListener('click', function(e) {
            e.preventDefault(); // Prevenir acción temporalmente
            
            // Reproducir sonido
            linkSound.currentTime = 0;
            linkSound.play().then(() => {
                // Redirigir después de 300ms para que el sonido se escuche
                setTimeout(() => {
                    window.location.href = zoomLink.href;
                }, 300);
            }).catch(error => {
                console.log("Error en click:", error);
                window.location.href = zoomLink.href;
            });
            
            return false;
        });

        // [El resto de tu código JavaScript se mantiene igual]
        // ...
    </script>
</body>
</html>
