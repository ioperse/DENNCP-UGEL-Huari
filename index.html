<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta Regresiva UGEL Huari</title>
    <style>
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            background: linear-gradient(135deg, #0a1a3a, #1a3a7a);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #0a1a3a;
            position: relative;
            z-index: 10;
            border: 3px solid #ffcc00;
        }
        h1 {
            color: #1a3a7a;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .countdown-box {
            background: linear-gradient(145deg, #1a3a7a, #2a5298);
            color: white;
            padding: 25px;
            border-radius: 10px;
            min-width: 90px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            border: 2px solid #ffcc00;
        }
        .number {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 3px 6px rgba(0,0,0,0.5);
            color: #ffffff;
        }
        .label {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
            font-weight: bold;
            color: #ffcc00;
        }
        .event-date {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: #6d1a36;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border: 2px solid #ffffff;
            font-size: 18px;
        }
        #message {
            display: none;
            font-size: 36px;
            font-weight: bold;
            margin: 30px 0;
            color: #1a3a7a;
            animation: pulse 0.5s infinite alternate;
            text-shadow: 0 3px 6px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #ffcc00, #ffeb3b);
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #1a3a7a;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
            z-index: 1;
        }
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 15px 8px;
            opacity: 0;
            z-index: 1;
        }
        .subtitle {
            font-size: 18px;
            font-weight: bold;
            color: #1a3a7a;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            font-weight: bold;
            color: #1a3a7a;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UGEL HUARI - DIFODS MINEDU</h1>
        <p class="subtitle">FORTALECIMIENTO DE COMPETENCIAS DIGITALES PARA DOCENTES</p>
        
        <div class="event-date">
            üóìÔ∏è Inauguraci√≥n: 16 de Mayo 2025 - üïí 15:00 horas
        </div>
        
        <div class="countdown">
            <div class="countdown-box">
                <div class="number" id="days">00</div>
                <div class="label">D√çAS</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="hours">00</div>
                <div class="label">HORAS</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="minutes">00</div>
                <div class="label">MINUTOS</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="seconds">00</div>
                <div class="label">SEGUNDOS</div>
            </div>
        </div>
        
        <div id="message">
            ¬°BIENVENIDOS! INICIAMOS üéâ
        </div>
        
        <footer>DRE-Ancash - UGEL Huari<br>
        Capacitaci√≥n Docente 2025</footer>
    </div>

    <!-- Audio para la m√∫sica de fondo (libre de derechos) -->
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-inspiring-cinematic-ambient-1165.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Audio para la fanfarria (libre de derechos) -->
    <audio id="fanfare">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Elementos del DOM
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const messageEl = document.getElementById('message');
        const bgMusic = document.getElementById('bgMusic');
        const fanfare = document.getElementById('fanfare');
        
        // Fecha objetivo: 16 de Mayo 2025 a las 15:00 (GMT-5)
        const targetDate = new Date('May 16, 2025 15:00:00 GMT-0500').getTime();
        
        // Iniciar m√∫sica de fondo (volumen bajo)
        bgMusic.volume = 0.3;
        // Intentar reproducir m√∫sica (puede ser bloqueado por algunos navegadores sin interacci√≥n del usuario)
        document.body.addEventListener('click', function() {
            bgMusic.play().catch(e => console.log("Error al reproducir m√∫sica: " + e));
        }, { once: true });
        
        // Funci√≥n para crear confeti
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
            
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.animate([
                    { top: '-10px', opacity: 1, transform: `rotate(${Math.random() * 360}deg)` },
                    { top: '100vh', opacity: 0.7, transform: `rotate(${Math.random() * 720}deg)` }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                });
                
                setTimeout(() => confetti.remove(), animationDuration * 1000);
            }
        }
        
        // Funci√≥n para crear fuegos artificiales
        function createFireworks() {
            const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
            
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = Math.random() * 80 + 10 + 'vw';
                firework.style.top = Math.random() * 80 + 10 + 'vh';
                document.body.appendChild(firework);
                
                const size = Math.random() * 10 + 5;
                firework.style.width = size + 'px';
                firework.style.height = size + 'px';
                
                firework.animate([
                    { transform: 'scale(0.1)', opacity: 1 },
                    { transform: 'scale(1.5)', opacity: 0 }
                ], {
                    duration: 2000,
                    easing: 'ease-out'
                });
                
                setTimeout(() => firework.remove(), 2000);
            }
        }
        
        // Funci√≥n principal de la cuenta regresiva
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            daysEl.textContent = days.toString().padStart(2, '0');
            hoursEl.textContent = hours.toString().padStart(2, '0');
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');
            
            // Cambiar colores cuando falte poco tiempo
            if (distance < 3600000) { // Menos de 1 hora
                document.querySelectorAll('.countdown-box').forEach(box => {
                    box.style.background = 'linear-gradient(145deg, #ff0000, #ff6b6b)';
                });
            } else if (distance < 86400000) { // Menos de 1 d√≠a
                document.querySelectorAll('.countdown-box').forEach(box => {
                    box.style.background = 'linear-gradient(145deg, #ff8c00, #ffb347)';
                });
            }
            
            // Cuando la cuenta regresiva termine
            if (distance < 0) {
                clearInterval(interval);
                messageEl.style.display = 'block';
                
                // Reproducir fanfarria
                fanfare.volume = 0.7;
                fanfare.play().catch(e => console.log("Error al reproducir fanfarria: " + e));
                
                // Efectos de celebraci√≥n
                createConfetti();
                createFireworks();
                
                // Continuar con efectos cada segundo durante 10 segundos
                const celebrationInterval = setInterval(() => {
                    createConfetti();
                    createFireworks();
                }, 1000);
                
                setTimeout(() => clearInterval(celebrationInterval), 10000);
                
                // Aumentar volumen de m√∫sica de fondo
                bgMusic.volume = 0.6;
            }
        }
        
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
