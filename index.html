<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta Regresiva UGEL Huari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: #1e3c72;
        }
        .countdown {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .countdown-box {
            background: #1e3c72;
            color: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
        }
        .number {
            font-size: 42px;
            font-weight: bold;
        }
        .label {
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UGEL HUARI - DIFODS MINEDU</h1>
        <p><strong>FORTALECIMIENTO DE COMPETENCIAS DIGITALES PARA DOCENTES</strong></p>
        
        <p style="background:#e8c7c0;color:#6d1a36;padding:12px;border-radius:8px;display:inline-block;">
            üóìÔ∏è Inauguraci√≥n: 16 de Mayo 2025 - üïí 15:00 horas
        </p>
        
        <div class="countdown">
            <div class="countdown-box">
                <div class="number" id="days">00</div>
                <div class="label">D√≠as</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="hours">00</div>
                <div class="label">Horas</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutos</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="seconds">00</div>
                <div class="label">Segundos</div>
            </div>
        </div>
        
        <div id="message" style="display:none;font-size:24px;font-weight:bold;margin:20px 0;">
            ¬°BIENVENIDOS! INICIAMOS
        </div>
        
        <p>DRE-Ancash - Departamento de Educaci√≥n de √Åncash<br>
        Capacitaci√≥n Docente 2025</p>
    </div>

    <script>
        const targetDate = new Date('May 16, 2025 15:00:00 GMT-0500').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (distance < 0) {
                document.getElementById('message').style.display = 'block';
                clearInterval(interval);
            }
        }
        
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
